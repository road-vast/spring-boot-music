<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>uid</th>
        <th>username</th>
        <th>sessionKey</th>
        <th>avatarUrl</th>
        <th>country</th>
        <th>province</th>
        <th>city</th>
        <th>lang</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user:${users}">
        <td th:text="${user.uid}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.sessionKey}"></td>
        <td th:text="${user.avatarUrl}"></td>
        <td th:text="${user.country}"></td>
        <td th:text="${user.province}"></td>
        <td th:text="${user.city}"></td>
        <td th:text="${user.lang}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
